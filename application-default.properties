# This file is to be placed in src/main/resources
# It is used to override the default properties of the application

# Max file size.
spring.servlet.multipart.max-file-size=10MB
# Max request size.
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB
management.endpoint.health.probes.enabled=true
server.tomcat.connection-timeout=30

# String
auth.provider=

# Boolean
auth.enable=false

# String = RS256, HS256, HS384, HS512...
auth.algo=RS256

# {{SUPER PRIVATE KEY}}
auth.secret=

auth.env=prod

# -----BEGIN CERTIFICATE-----\
# {{SUPER KEY}}\
# -----END CERTIFICATE-----
auth.publicKey= 

